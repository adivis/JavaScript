<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script type="text/javascript">
    /*
    
    setTimeout() allows you to execute statements ONCE afetr an interval
    clearTimeout() method clears a timer set with the setTimeout() method
    setInterval() allows u to executestatements REPEATEDLY after an 
    inetrval
    clearInterval() method clears a timer set with the setInterval()
    */
    var ID = 0;
    var seconds = 0;
    function printMsg()
    {
        document.getElementById("op").innerHTML=seconds+" seconds have passed";
        seconds++;
    }
    // function start(){
        
    //     ID = window.setTimeout(printMsg,1000);//refercne not funtion call(since () is not given after function name)

    // }
    function start()
    {
        ID = window.setInterval(printMsg,1000);
    }
    // function stop(){
    //     window.clearTimeout(ID);//refercne not funtion call(since () is not given after function name)
        
    // }
    function stop(){
        window.clearInterval(ID);//refercne not funtion call(since () is not given after function name)
        
    }
    </script>
</head>
<body>
    <button onclick="start()" id="btnAdd">Start</button>
    <h2 id="op">Some text</h2>
    <button onclick="stop()" id="btnStop">Stop</button>
</body>
</html>
