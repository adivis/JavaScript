        function validate()
          {
              var text = document.getElementById("text1").value;

              var regx=/^([a-z A-Z 0-9 \. -]+)@([a-z A-Z 0-9  -]+).([a-z]{2,20})(.[a-z]{2,20})?$/;//+ is for atleast 1 time repeat ? is to make it optional
              if(regx.test(text))

                  document.getElementById("lbltext").style.color="green";

              else{
